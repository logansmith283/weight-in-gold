{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <title>Worth your weight in gold</title>
        <link href="{% static 'gold/style.css' %}" rel="stylesheet">
    </head>

    <body>
    <div>
        <div class="stuff-box yellow shadowed">
            <h2>What's your weight worth in gold?</h2>
            <p>Input Your Weight And Press The = Button To See What You're Worth</p>
            <p>For Your Privacy, Results Are Removed When Clicked</p>
            <div>
                <input type='number', id='weight'/>
                <select id='units'/>
                    <option value='lb' id='Pounds'>Pounds</option>
                    <option value='T' id='Tons'>Tons</option>
                    <option value='g' id='Grams'>Grams</option>
                    <option value='kg' id='Kilograms'>Kilograms</option>
                    <option value='oz' id='Ounces'>Ounces</option>
                    <option value='t_oz' id='Troy Ounces'>Troy Ounces</option>
                </select>
                <button type='button' id='compute'>=</button>
            </div>
            <p id="Gold Value">Please Wait...</p>
        </div>
    </div>
    <div id='results'>
    </div>

        <script src="{% static 'gold/script.js' %}"> </script>
    </body>
</html>
